<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
  <div class="tweet-wrapper">
    <div class="tweet-box">
      <div class="tweet-content tweet-info">
        <div class="tweet-profile-picture">
          <img alt="profile picture" src="img/profile-picture.jpg" />
        </div>
        <div class="tweet-user-info">
          <div class="tweet-user-logo">
            <img alt="account logo" src="img/account-logo.jpg">
            <span>jack</span>
            <img class="tweet-validated-account" alt="validated account" src="img/validated-account.jpg">
          </div>
          <div class="tweet-user-name">
            <span>@jack</span>
          </div>
        </div>
        <div class="tweet-message">
          just setting up my twttr
        </div>
        <div class="tweet-date">
          9:50 PM - 21 Mar 2006
        </div>
        <div class="tweet-interaction">
          <div><img alt="reply" src="img/reply.jpg"></div>
          <div><img alt="retweet" src="img/retweet.jpg"><span>92,555</span></div>
          <div><img alt="favorite" src="img/favorite.jpg"><span>71,111</span></div>
        </div>
      </div>
      <div class="tweet-content tweet-follow">
        <img alt="twitter logo" src="img/twitter-logo.jpg">
        <span>Follow</span>
      </div>
    </div>
  </div>
</body>
</html>
